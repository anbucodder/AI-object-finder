<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AI Object Finder</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <h1 class="btn btn-primary">AI Object Finder</h1>
        <br><br>
        <input type="text" id="object" placeholder="Type the objects that you want to find">
        <br><br>
        <button class="btn btn-success" id="start" onclick="start();">Start</button>
        <br><br>
        <h3 id="no_of_objects_detected" class="btn btn-warning">No objects detected</h3>
        <h3 id="status" class="btn btn-danger">status : off</h3>
        </center>
        <script src="main.js" async defer></script>
    </body>
</html>
